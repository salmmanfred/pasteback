<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon">
    <title>PasteBack</title>
    <style>
        
        .center {
            display: grid;
            place-items: center;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        

        button:hover {
            background-color: #45a049;
        }
        #bigone{
            margin-top: 2em;
        }
        .b-gt {
            background-color: rgb(128, 128, 128, 0.8);
            height: 100%;
        }
        .center {
            display: grid;
            place-items: center;
        }
        .card {

            background-color: white;
            border-radius: 5px;
            width: 50%;
            padding: 3em;
        }
        .full {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 100;
        }
        .w100{
            width: 100%;
        }
    </style>
</head>
<body>
    

    <div id="popup"></div>

    <h1 id="bigone">PasteBack</h1>
    <div class="container">
        <h2>Get Information</h2>
        <input type="text" id="getit" placeholder="Enter code">
        <button onclick="get_it()">OK</button>
    </div>
    <div class="container">
        <h2>Send Information</h2>
        <input type="text" id="sendit" placeholder="Enter information">
        
        How many minutes to save for: (max 10)
        <input type="number" id="time" value=1 min=1 max=10> 
        <button onclick="send_it()">OK</button>
    </div>
    <div class="container">
        <h2>Information</h2>
        <h3>THIS IS AN EXPERIMENTAL VERSION</h3>

        Content is only saved for about 1-10 minute, and is deleted after being retrieved. Note that the content is not encrypted on the server.
        <a href="https://github.com/salmmanfred/pasteback/">Github</a>
    </div>
    

    <script>
   
        function send_it(){
            //Gets the requested save time and text
            //sends it to the server to save and then displays the token in a popup
            let info = document.getElementById("sendit").value
            let time = document.getElementById("time").value
            let ret = "";
            //console.log("r "+info);
            fetch("./new", {
            method: "POST",
            body: JSON.stringify({
                "text": info,
                "save_time" : parseInt(time)
            }),
            headers: {
                'Content-Type': 'application/json'
            }
            }).then((response) =>  response.text()).then((resp) => popup("Token: " + resp,"",false))
            
        }
        
        function get_it(){
            //gets the information live from the server and then displays it in a popup
            let info = document.getElementById("getit").value
            let ret = "";
           
            fetch("./ret/"+info, {
            method: "get",
            
            headers: {
                'Content-Type': 'application/json'
            }
            }).then((response) =>  response.json()).then((resp) => {popup(resp.text,"",false)})
            
        }




        function popup(title, text,hide){
            //if it the hide variable is true its time to hide the popup
            if (hide){
                //it changes the popup slot to empty and returns the function
                document.getElementById("popup").innerHTML = "";
                return
            }
        

            //creates the popup
            let popup_basic = `
            <div class="full center b-gt">
                <div class="center card">
                    <div class="card">
                        <h1 id="titl"class="center">#TITLE#</h1>
                        <h5 class="center">##CARTCONTENT##</h5>
                        
                        <button class="center w100" onclick="popup('','',true)">Ok!</button>
                    </div>
                        
                </div>
            </div>`;

            //Changes the popup title and cart content
            let popup2 = popup_basic.replace("#TITLE#" ,title);
            let popup = popup2.replace("##CARTCONTENT##" ,text);
            //creates the popup
            document.getElementById("popup").innerHTML = popup;


            
        }
    </script>
</body>
</html>
